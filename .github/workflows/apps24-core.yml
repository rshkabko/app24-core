name: Apps24 Core Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.1
          extensions: mbstring, dom
          tools: composer:v2

      - name: Install Laravel
        run: composer create-project --prefer-dist laravel/laravel:^10.0 laravel

      - name: Install dependencies
        run: |
          cd laravel
          composer config minimum-stability dev
          composer require flamix/app24-core:dev-main
          composer install --prefer-dist --no-interaction --no-scripts --no-progress --no-suggest --prefer-source --dev
          cd ..

      - name: Run tests
        run: |
          cd laravel
          php artisan test ./vendor/flamix/app24-core/tests --configuration ./vendor/flamix/app24-core/phpunit.xml
          cd ..